{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block content %}
	<div class="container dayTable">
		{% for day in days %}
			{% if day.is_today() %}
				<div class="dayRow row bg-success"><h3 class="dayRowText">It is {{ day.name }}</h3></div>
			{% else %}
				<div class="dayRow row bg-danger"><h3 class="dayRowText">It isn't {{ day.name }}</h3></div>
			{% endif %}
		{% endfor %}
	</div>
{% endblock %}
